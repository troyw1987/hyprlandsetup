# EXEC:
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = waybar
exec-once = hypridle
exec-once = hyprctl setcursor macOS-BigSur 24
exec-once = ulauncher


exec = swaybg -m fill -i ~/.config/hypr/wallpapers/egypt.png # wallpaper



# MONITORS:
monitor=eDP-1, 1920x1080@60, 0x0, 1

#SOURCE:
source=~/.config/hypr/mocha.conf


# ENVIRONMENT:
env = GDK_SCALE,1
env = WLR_NO_HARDWARE_CURSORS,1
env = macOS-BigSur,24


# CATEGORIES:
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    sensitivity = 1.8

    gaps_in = 5
    gaps_out = 15
    border_size = 1
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(FFFFFF) rgb(000000) 45deg

    col.inactive_border = 0xff$surface2Alpha

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = false
        size = 2
        passes = 1
    }

    inactive_opacity = 0.8

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.5,1,.58,1

    animation = windows, 1, 7, myBezier, popin
    animation = windowsOut, 1, 7, myBezier, popin
    animation = border, 1, 7, myBezier
    animation = borderangle, 1, 18, myBezier, once
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 7, myBezier, fade
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  disable_hyprland_logo = true
  vfr = true
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrule= noborder, ^(ulauncher)$
windowrule= noblur, ^(ulauncher)$


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# APP BINDS:
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, V, togglefloating, 
bindr = $mainMod, R, exec, ulauncher-toggle

# HYPR BINDS:

bind = $mainMod,F,fullscreen
bind = $mainMod,T,toggleopaque
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 1 

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# KEYBINDS:

bind = , Print, exec, grim -g "$(slurp -d)" - | wl-copy
bind=SUPER,X,toggleopaque

binde=,XF86Keyboard, exec, bash ~/.config/hypr/scripts/keyboard-backlight_keybind

binde=,XF86MonBrightnessUp, exec, brightnessctl s +15
binde=,XF86MonBrightnessDown, exec, brightnessctl s 15-

binde=,XF86AudioRaiseVolume,exec, pamixer --allow-boost -i 5
binde=,XF86AudioLowerVolume,exec, pamixer --allow-boost -d 5

bind=,XF86AudioMute,exec,pamixer -t

bind =,XF86AudioNext,exec, playerctl next
bind =,XF86AudioPlay,exec, playerctl play-pause
bind =,XF86AudioPrev,exec, playerctl previous


# MISC:
autogenerated = 0
